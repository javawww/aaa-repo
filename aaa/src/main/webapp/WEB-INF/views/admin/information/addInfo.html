<#assign base=request.contextPath />
<!DOCTYPE html>
<html ng-app="app" class="no-js">
	<head>
		<base href="${base}/">
		<meta charset="utf-8">
		<meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>网站后台管理系统</title> 
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		
		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="resources/admin/css/global.css" media="all">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="resources/admin/css/table.css" />
		<link rel="stylesheet" type="text/css" href="resources/admin/css/zc.css" />	
	    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/angular/angular.min.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/angular-route/angular-route.min.js"></script>
		<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <link href="resources/admin/plugins/select2/select2.css" rel="stylesheet" />
		<link href="resources/admin/plugins/select2/select2-bootstrap.css" rel="stylesheet" />
	    <script type="text/javascript" src="resources/admin/plugins/select2/select2.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/fileupload/ajaxfileupload.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/layer-v1.9.0/layer/layer.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/pager/bootstrap-paginator.min.js"></script>
	    <link rel="stylesheet" href="resources/admin/plugins/datetime/bootstrap-datetimepicker.min.css">
		<script type="text/javascript" src="resources/admin/plugins/datetime/bootstrap-datetimepicker.min.js"></script> 
		<script type="text/javascript" src="resources/admin/plugins/datetime/locales/bootstrap-datetimepicker.zh-CN.js"></script> 
		
	    <script>
			var app = angular.module('app', ['ngRoute']);
		</script>
		
		<style type="text/css">
			.error_tip{
			    font-size: 13px;
			    color: red;
			    line-height: 33px;
			    position: absolute;
			    left: 0px;
			}
		</style>
	</head>
	<body class="hold-transition skin-green-light sidebar-mini  wysihtml5-supported" ng-controller="testController">
		<div class="wrapper">
			<!-- 主体内容部分 -->
			<div class="content-wrapper container">  
				<div class="panel panel-success">
					<div class="panel-heading">
						<h3 class="panel-title">新增公告</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal" name="myForm" ng-submit="saveAdd()">
								<div class="form-group" style="display: none;">
									<label class="control-label col-md-3 text-right">公告编号</label> 
									<div class="col-md-7">
										 <input class="form-control" type="text" ng-model="formdata.infNum" />
									</div>
								</div>  
								<div class="form-group">
									<label class="control-label col-md-3 text-right">公告类型</label>
									<div class="col-md-2" >
										<select style="padding: 0px" select2 style="padding: 0px" ng-model="formdata.infType" class="col-md-12 col-sm-12 col-xs-12"   name="data2" placeholder="请选择">
											<option  value="1">普通公告</option>
											<option  value="2">活动公告</option>
											<option  value="3">其他公告</option>
										</select> 
									</div>
								</div>
								<div class="form-group">
									<!-- <label class="control-label col-md-2 text-right">发布时间</label>
									<div class="col-md-3">
										<div  ng-model='formdata.pubTime'  style="width:200px" ng-time class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input" data-link-format="yyyy-mm-dd">
								            <input class="form-control" size="16" type="text" value="" placeholder="发布时间"  ng-model='formdata.djsj' required> 
								            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span> 
								        </div>
									</div> -->
									<label class="control-label col-md-3 text-left">发布时间</label>
									<div class="col-md-3">
										<div id="shsj" ng-model='formdata.pubTime' ng-time class="input-group date form_date">
								            <input class="form-control"  ng-model='formdata.pubTime'  type="text" placeholder="发布时间"> 
								            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span> 
								        </div>
									</div>
								</div> 
								<div class="form-group">
									<label class="control-label col-md-3 text-right">公告标题</label> 
									<div class="col-md-7">
										 <input class="form-control" type="text" ng-model="formdata.infTitle" name="title" ng-minlength="3" ng-maxlength="20" required />
									</div>
									<div class="col-md-2">
										<span class="error_tip" ng-show="myForm.title.$dirty && myForm.title.$invalid">字数请为3到20个之间</span>
									</div>
								</div>  
								<div class="form-group">
									<label class="control-label col-md-3 text-right">公告内容</label> 
									<div class="col-md-8">
										 <script id="editor_container" name="content" type="text/plain" style="width:617px;height:300px"></script>
									</div>
								</div>  
								
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">
										关闭
									</button>
									<button type="submit" ng-disabled="myForm.$invalid" class="btn btn-primary">
										保存
									</button>
								</div>
							</form>
					</div>
				</div>
				<!-- "需求栏里如果有供应商"模态框 -->
				<!-- "供应商详情"模态框 -->
				<!-- "审核"模态框 -->
			</div>
		</div> 
		<script type="text/javascript" src="resources/admin/plugins/datetime/directives.js"></script>
		<script type="text/javascript" src="resources/admin/plugins/angular/http.js"></script>
		<script type="text/javascript" src="resources/admin/plugins/select2/mys2/select2.js"></script>
		<script type="text/javascript" src="resources/admin/plugins/pager/pager.js"></script>
		<script type="text/javascript" src="resources/admin/plugins/utf8-jsp/ueditor.config.js"></script>
	    <script type="text/javascript" src="resources/admin/plugins/utf8-jsp/ueditor.all.min.js"> </script> 
	    <script type="text/javascript" src="resources/admin/plugins/utf8-jsp/lang/zh-cn/zh-cn.js"> </script> 
		<script type="text/javascript">
	        var ue = UE.getEditor('editor_container');
	    </script>
		<script type="text/javascript" src="resources/admin/angularjs/infoAdd.js"></script>
		<script type="text/javascript">
			$('#shsj').datetimepicker({
			   minView: "month", //选择日期后，不会再跳转去选择时分秒
			   format: "yyyy-mm-dd", //选择日期后，文本框显示的日期格式
			   language: 'zh-CN', //汉化
			   autoclose:true, //选择日期后自动关闭
			   //useCurrent:true
			   //defaultDate: "2017-06-07"
			   //locale: moment.locale('zh-cn')  
			});
			
		</script>
	</body>
</html>
