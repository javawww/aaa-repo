					<div class="panel-body">
						<form class="form-horizontal" ng-submit="save()" name="myForm" novalidate >

								<label class="control-label col-md-3 text-right">会员编号</label> 
								<div class="col-md-4">
									 <input class="form-control" type="text" name="memNum" ng-model="formdata.memNum" ng-blur="validMemNum()" ng-required="true" ng-pattern="spUsername"  />
								</div>
								<div class="col-md-5">
									<span ng-show="myForm.memNum.$invalid && myForm.memNum.$touched">

									 <button type="submit" class="btn btn-success">

								</div>
							</div>

					</div>
				</div>
			</div>
			<#include "dbBackupList.html">

		<script type="text/javascript" src="resources/admin/plugins/angular/http.js"></script>
